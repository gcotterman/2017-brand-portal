<div class="row">
  <div class="columns four">
    <h1>Contact</h1>
    <p class="summary">
      Submit questions about brand standards and templates
      via this contact form.
    </p>
  </div>
  <div class="columns eight">
    <h2>Fill-out the form to submit questions about brand standards and our templates.</h2>
    <div class="row">
      <div class="columns six">
        <p class="field">
          <input class="text input" type="text" placeholder="First Name">
        </p>
        <p class="field">
          <input class="text input" type="text" placeholder="Job Title"> 
        </p>
        <p class="field">
          <input class="text input" type="text" placeholder="Email Address"> 
        </p>
      </div>
      <div class="columns six">
        <p class="field">
          <input class="text input" type="text" placeholder="Last Name"> 
        </p>
        <p class="field">
          <input class="text input" type="text" placeholder="Phone Number"> 
        </p>
        <p class="field">
          <div class="picker">
						<select>
							<option value="#" disabled="disabled">Reason for Contact</option>
							<option>Visual/Creative Questions</option>
							<option>Voice/Identity Questions</option>
							<option>Copyrights/Trademark Questions</option>
						</select>
					</div> 
        </p>
      </div>
    </div>
    <div class="row">
      <div class="columns twelve">
        <p class="field">
          <textarea class="input textarea" placeholder="How can we help you?" rows="3"></textarea>
        </p>
        <p>
          <div class="medium primary btn"><a href="#">Submit Inquiry</a></div>
          <div class="medium default btn"><a href="#">Clear Form</a></div>
        </p>
      </div>
    </div>
  </div>
</div>
